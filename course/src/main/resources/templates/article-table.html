<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:insert="navbar :: navbar"></div>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Идентификатор</th>
            <th scope="col">Название</th>
            <th scope="col">Предмет</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articlePage.getContent()}">
            <td><a th:href="@{/admin/article/one(articleId=${article.articleId})}"><span th:text="${article.articleId}"/></a></td>
            <td><span th:text="${article.title}"></span></td>
            <td><span th:text="${article.tag}"></span></td>
        </tr>
        </tbody>
        <div th:if="${articlePage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/admin/article/page(size=${articlePage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber==articlePage.number + 1} ? active"></a>
        </div>
    </table>
</div>

</body>
</html>
