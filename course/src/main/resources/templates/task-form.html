<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Форма для создания задания</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:insert="navbar :: navbar"></div>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <form th:action="@{/admin/task}" method="POST">
        <div class="form-group">
            <label>Вопрос</label>
            <input type="text" name="question" class="form-control" placeholder="Вычислите (2024/4 - 2024/8)">
        </div>
        <div class="form-group">
            <label>Правильный ответ</label>
            <input type="text" name="answer" class="form-control" placeholder="253">
        </div>
        <div class="form-group">
            <select class="form-group" name="answerMapping">
                <option th:each="answerMappingOpt : ${T(ru.volsu.course.enums.AnswerMappingEnum).values()}"
                        th:value="${answerMappingOpt}" th:text="${answerMappingOpt.getText()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Название статьи-подсказки</label>
            <input type="text" name="articleTitleHint" class="form-control" placeholder="Арифметические операции">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>
