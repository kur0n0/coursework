<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:insert="navbar :: navbar"></div>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <p>Название статьи: <span th:text="${articleDto.title}"/></p>
    <p>Предмет статьи: <span th:text="${articleDto.tag}"/></p>
    <p>Текст статьи: <span th:text="${articleDto.text}"/></p>
    <p>Файлы</p>
    <p th:each="fileDto: ${articleDto.fileDtoList}">
        <img width="350" height="350" th:src="@{'data:image/jpg;base64,'+${fileDto.file}}"/>
    </p>
</div>

</body>
</html>
