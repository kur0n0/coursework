<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div th:if="${param.error}">Неверный логин или пароль</div>
    <div th:text="${param.error}"/>
    <div th:if="${param.logout}">Авторизация прошла успешно</div>

    <form th:action="@{/login}" method="post">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Войти в личный кабинет</h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" name="username" placeholder="Логин"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" name="password" placeholder="Пароль"
                                       class="form-control form-control-lg"/>
                            </div>
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                                    type="submit">Войти
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
