<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Форма для создания статьи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:insert="navbar :: navbar"></div>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <form th:action="@{/admin/article}" th:object="${article}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Название статьи</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Решение линейных уравнений">
        </div>
        <div class="form-group">
            <label>Предмет</label>
            <input type="text" th:field="*{tag}" class="form-control" placeholder="Математика">
        </div>
        <div class="form-group">
            <label>Текст статьи</label>
            <textarea class="form-control" th:field="*{text}"></textarea>
        </div>
        <div class="custom-file">
            <input type="file" name="files" multiple="multiple" class="custom-file-input">
            <label class="custom-file-label">Выбрать файлы</label>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>
